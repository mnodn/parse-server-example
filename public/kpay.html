<!-- notification & alerts -->
<div id="notification_control" class="full-width-alert" style="display: none">
    <div class="max-width">
        <h5 id="notification_msg"></h5>
    </div>
    <button type="button" class="close" aria-label="Close" id="notification_control_close_btn"><span aria-hidden="true">&times;</span></button>
</div>

<script>
    var notification_control = $('#notification_control');
    var modal_on_close_callback = null;
    $(document).ready(function() {
        $('#notification_control_close_btn').click(function() {
            if (modal_on_close_callback) {
                modal_on_close_callback();
            }
            notification_control.hide();
            notification_control.removeClass('animated fadeInUp error-alert success-alert info-alert');
            return false;
        });
    });

    function showGenericNotification(message, onCloseCallback) {
        showNotificationWithCorrectContent(message, "info-alert", onCloseCallback);
    }

    function showSuccessNotification(message, onCloseCallback) {
        showNotificationWithCorrectContent(message, "success-alert", onCloseCallback);
    }

    function showErrorNotification(message, onCloseCallback) {
        showNotificationWithCorrectContent(message, "error-alert", onCloseCallback);
    }

    function showNotificationWithCorrectContent(message, titleCss, onCloseCallback) {
        modal_on_close_callback = onCloseCallback;
        notification_control.hide();
        notification_control.removeClass('animated fadeInUp error-alert success-alert info-alert');
        $('#notification_msg').html(message);
        notification_control.show();
        notification_control.addClass('animated fadeInUp ' + titleCss);
    }

    function hideAllNotifications() {
        notification_control.hide();
        notification_control.removeClass('animated fadeInUp error-alert success-alert info-alert');
    }
</script>
<div class="credential-form">
    <div class="credential-container text-left max-width">
        <h1 class="animated fadeInRight">Log In</h1>
        <form id="loginForm">
            <div class="form-group animated fadeInRight delay-30">
                <label for="loginEmailInput">Email</label>
                <input type="email" name="loginEmail" id="loginEmailInput" value="">
            </div>
            <div class="form-group animated fadeInRight delay-50">
                <label for="loginPasswordInput">Password</label>
                <input type="password" name="loginPassword" id="loginPasswordInput" value="">
            </div>
            <div class="form-check animated fadeInRight delay-50">
                <label class="custom-control custom-checkbox">
                    <input id="remember_me" type="checkbox" class="custom-control-input" style="z-index:999">

                    <span class="custom-control-description" style="z-index:1000">Remember Me</span>

            </div>
            <div class="flex-btns">
                <button id="loginButton" class="btn animated fadeInUp delay-75">Log In</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script><script>
    $().ready(function () {

        $('#loginForm').validate({
            rules: {
                loginEmail: {
                    required: true,
                    email: true
                },
                loginPassword: {
                    required: true
                },
                remember_me: {
                    required: false
                }
            },
            errorClass: "error-input",
            errorPlacement: function(error, element) {
                if (!element.val() || !element.hasClass('shake')) {     //only shake when empty or first error
                    element.removeClass("animated shake fadeInUp");
                    setTimeout(function () {
                        element.addClass("animated shake");
                    }, 0);
                }
                error.insertAfter(element);
            },
            submitHandler: function () {
                authenticateUser();
            }
        });
        $('#loginButton').click(
            function () {
                $('#loginForm').submit();
                return false;
            }
        );
    });

    function authenticateUser() {
        showLoading();
        try {
            //record processCode event for google analytics
            ga('send', 'event', 'button', 'click', 'login');
        }
        catch (e) {}

        var loginEmail = $('#loginEmailInput').val();
        var loginPassword = $('#loginPasswordInput').val();
        var rememberMe = $('#remember_me').is(':checked');

        //auth this user
        jQuery.post(
            "/login",
            {
                // action: "login",
                // actionData: {
                    // csrf: '1666e03f68a8d2dbb2a098bfdb7013a3c304697d7977c0de1c12d494732bb58e',
                    email: loginEmail,
                    password: loginPassword,
                    rememberMe: rememberMe
                // }
            }).done(function(response) {
            handleLoginResponse(response);
        }).fail(function(data) {
            var response = (data && data.responseText) ? JSON.parse(data.responseText) : null;
            handleLoginResponse(response);
        });
    }

    function handleLoginResponse(response) {
        if (response.success) {

            //user is logged in (and also automatically logged in already, forward to dashboard)
            var redirectUrl = getQueryParameterByName("redirectUrl");
            if (redirectUrl !== "") {
                window.location.href = redirectUrl;
            }
            else {
                window.location.href = "/account/dashboard";
            }

            //clear inputs
            $('#loginEmailInput').val("");
            $('#loginPasswordInput').val("")
        }
        else {
            hideLoading();
            showErrorNotification(response.error);

            //clear password
            $('#loginPasswordInput').val("")
        }
    }
</script>
